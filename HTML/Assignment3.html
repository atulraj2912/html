<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Bangalore</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Kolkata</td>
                <td>4</td>
            </tr>
    </table>
    <hr>
    <form action="server">
        Name: 
        <input type="text" name="Name" placeholder="Enter your name">
        <br>
        <div>
            Sex:
            <input type="radio" name="Gender" id="gender" value="Male">
            <label for="Male"> Male</label>
            <input type="radio" name="Gender" id="gender" value="Female">
            <label for="Female"> Female</label>
        </div>
        <br>
        Country : 
        <select name="Country" id="country">
        <option>Select an option</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Russia">Russia</option>
        <option value="UK">UK</option>
        <option value="France">France</option>
        <option value="Japan">Japan</option>
        </select>
        <br>
        Message:
        <br>
        <textarea name="Message" id="Message" placeholder="Enter message"></textarea>
        <br>
        <input type="checkbox">
        Subscribe?
        <br>
        <button>Submit</button>
    </form>
    <hr>
    <form action="server">
        <h1>Feedback Form</h1>
        Name : 
        <input type="text" placeholder="Write your Name">
        <br>
        Email :
        <input type="text" placeholder="Write your email address">
        <br>
        Message :
        <br>
        <textarea name="message" id="message"></textarea>
        <br>
        Rate us out of 5 :
        <br>
        <input type="radio" name="review" id="review" value="1">
        <label for="1">1</label>
        <input type="radio" name="review" id="review" value="2">
        <label for="2">2</label>
        <input type="radio" name="review" id="review" value="3">
        <label for="3">3</label>
        <input type="radio" name="review" id="review" value="4">
        <label for="4">4</label>
        <input type="radio" name="review" id="review" value="5">
        <label for="5">5</label>
        <br>
        <button type="submit">Send your message!</button>
    </form>
</body>
</html>
