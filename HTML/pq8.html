<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="search in google">
        <button>search</button>
        <button type="reset">reset</button>
    </form>
    <hr>
    <form action="https://www.redhat.com/en/search">
        <input type="text" name="search" placeholder="Search in redhat">
        <button>submit</button>
        <button type="reset">reset</button>
    </form>
    <hr>
    <form action="server">
        <input type="checkbox" name="sub" id="math" value="math">
        <label for="math"> math </label>
        <input type="checkbox" name="sub" id="science" value="sci">
        <label for="science"> science </label>
        <input type="checkbox" name="sub" id="english" value="eng">
        <label for="english"> english </label>
        <input type="checkbox" name="sub" id="hindi" value="hin">
        <label for="hindi"> hindi </label>
        <hr>
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="mango" value="mango">
        <label for="mango">mango</label>
        <input type="radio" name="fruit" id="banana" value="banana">
        <label for="banana">banana</label>
        <input type="radio" name="fruit" id="guava" value="guava">
        <label for="guava">guava</label>
        <button>submit</button>
    </form>
</body>
</html>
