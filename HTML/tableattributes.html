<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowsopan and Colspan</title>
</head>
<body>
    <table border="black">
        <caption><h1>Food Menu</h1></caption>
       <thead>
        <tr>
            <th colspan="2" rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <td colspan="2">Chai</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td colspan="2">Coffee</td>
            <td>15</td>
            <td>0.21</td>
        </tr>
        <tr>
            <td colspan="2">Samosa</td>
            <td>15</td>
            <td>0.21</td>
        </tr>
        <tr>
            <td colspan="2">Chips</td>
            <td>20</td>
            <td>0.28</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
