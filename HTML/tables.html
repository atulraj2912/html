<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="black">
        <caption><h1>Food Menu</h1></caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Jalebi</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Kachori</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Chai</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Poha</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Cheese Cake</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Donut</td>
            <td>40</td>
        </tr>
    </table>

</body>
</html>
