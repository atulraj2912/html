<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Enter username: </label>
            <input type="text" placeholder="enter Username" id="username">
        </div>
        <div>
            <label for="password">Enter password: </label>
            <input type="password" placeholder="enter password" id="password">
        </div>
        <div>
            <label for="age">Enter Age: </label>
            <input type="number" placeholder="Enter Age" id="age">
        </div>
        <hr>
        please select your profession
        <select name="profession" id="profession">
            <option>select</option>
            <option value="student">Student</option>
            <option value="teacher">teacher</option>
            <option value="developer">developer</option>
            <option value="freelancer">freelancer</option>
            <option value="Defence">defence</option>
        </select>
        <br>
        <label for="volume">volume</label>
        <input type="range" name="vol" max="100" min="0" step="5">
        <br>
        <label for="feedback">feedback:</label>
        <textarea name="feedback" placeholder="please provide your valuable feedback" rows="5" cols="100"></textarea>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">reset</button>
        </div>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button>search</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="search in google">
        <button>search</button>
    </form>
</body>
</html>
